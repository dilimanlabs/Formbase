<polymer-element name="gallery-list">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
            }
            #main {
                width: 100%;
                height: 100%;
            }
            #sortHeader {
                width: 100%;
                height: 40px;
                background-color: #fafafa;
            }
            #sortHeader span {
                padding-left: 20px;
            }

        </style>
        <div id="main">
            <div id="sortHeader" horizontal layout center>
                <span flex>Name</span>
                <span flex>Owner</span>
                <span flex>Last Modified</span>
            </div>
        </div>
        <gallery-context-menu id="contextMenu"></gallery-context-menu>
    </template>
    <script>
        Polymer({
            ready: function () {
                this.$.main.addEventListener('contextmenu', function (e) {
                    e.preventDefault();
                    this.$.contextMenu.x = e.x;
                    this.$.contextMenu.y = e.y;
                    this.$.contextMenu.toggle();
                }.bind(this));
            }
        });
    </script>
</polymer-element>
