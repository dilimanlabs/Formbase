<link rel="import" href="../components/polymer/polymer.html"/>
<polymer-element name="q-tree-view" attributes="qData">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div id="main">
            <ol>
                <template repeat="{{qData.childList}}" id="group">
                    <template if="{{name === ''}}">
                        <li>{{typeName}}
                            <template if="{{type === 'qGroup'}}">
                                <ol>
                                    <template ref="group" repeat="{{childList}}"></template>
                                </ol>
                            </template>
                        </li>
                    </template>
                    <template if="{{name}}">
                        <li>{{name}}
                            <template if="{{type === 'qGroup'}}">
                                <ol>
                                    <template ref="group" repeat="{{childList}}"></template>
                                </ol>
                            </template>
                        </li>
                    </template>
                </template>
            </ol>
        </div>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
